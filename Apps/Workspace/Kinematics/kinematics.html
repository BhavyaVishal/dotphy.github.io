    <h1> Kinematics.Phy</h1>
    <div id="ball"></div>

    <div id="inputs">

        <p><b>Velocity : </b></p>
        <input type="text" placeholder="1" id="velocity-inp" />
        <p><b>m/s </b></p>
      </div>
      <div id="acc">
        <p><b>Acceleration:</b></p>
        <input type="text" placeholder="-9.8" id="acc-inp" />
        <p><b>m/s </b></p>
      </div>
      <div id="scale">
       <b> Scale 1m </b>: <input type="text" placeholder="10" id="scale-inp" /> <b>px </b>
        </div>

      <button id="action">Experiment</button>
      <button id="reset">Reset</button>
    </div>

      </div>

     </div>

      </div>
